<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
  <a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Оставить заявку</a>

<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-body">
        <button data-dismiss="modal" class="close">&times;</button>
        <h4>Оставить заявку</h4>
        <form>
          <div class="card bg-light mb-3" style="max-width: 25rem;">
            <div class="card-header" ><h4>Расчет стоимости<br> выгрузки в ГИС ЖКХ</h4></div>
            <div class="card-body">
              <h5 class="card-title">Расчет выгрузки лицевых счетов</h5>
              <input id="count" class="count" type="number"min="0">
              <div class="cardtext">
                <p class="card-text">Стоимость за 6 мес. -  <div class="out"></div>  руб.</p>
                <p class="card-text">Стоимость за 12 мес. -  <div class="out2"></div>  руб.</p>
              </div>
              
            </div>
            <button type="button" class="btn btn-outline-dark " style="max-width: 15rem;">Заказать демо доступ</button>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
</body>

<script src="/script.js"></script>
</html>
